<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>검색 결과</title>
    <link rel="stylesheet" href="/src/css/normalize.css" />
  </head>
  <body>
    <main id="app">
      <h1>검색 결과: 네이버 블로그 API 요청에 대한 응답</h1>
      <div id="results" class="results"></div>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const params = new URLSearchParams(window.location.search);
          const query = params.get("query");
          
          async function searchBlog(query) {
            try {
              const response = await axios.get(`/.netlify/functions/handler?query=${encodeURIComponent(query)}`);
              displayResults(response.data);
              // const response = await axios.get(
              //   `${PROXY}/search/blog?query=${encodeURI(
              //     query
              //   )}`
              // );
              //const data = await response.json();
              //displayResults(data);
            } catch (error) {
              console.error("Error:", error);
            }
          }

          function displayResults(data) {
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = `<h2>검색 결과: ${query}에 대한 검색결과</h2>`;
            resultsContainer.innerHTML += data.items
              .map(
                item => `
                  <div class="result-item">
                    <h3>${item.title}</h3>
                    <p>${item.description}</p>
                    <a href="${item.link}" target="_blank">Read more</a>
                  </div>
                `
              ).join("");
          }
          searchBlog(query);
        });
      </script>
    </main>
  </body>
</html>
