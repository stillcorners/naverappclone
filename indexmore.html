<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--PC 3번째 줄 8/11 배너: 래티놀 세럼-->
    <div class="banner add__banner content_card">
      <a href="#" class="add__wrap__image" aria-label="아이오페 광고 페이지로 이동">
        <!--a 태그 안에 이미지 붙이기-->
        <span class="add_wrap__image__icon">
          <!--❗X 아이콘 가상요소 처리-->
        </span>
      </a>
    </div>

    <!--이벤트 모아보기-->
    <div class="home__event">
      <a href="#" class="home__event__link" aria-label="이벤트 모아보기 페이지로 이동">
        <img src="./src/img/sp/sp_search.png" class="home__event__image" alt="이벤트 모아보기" />
        <span class="home__event__txt">이벤트 모아보기</span>
        <!--❗ 오른쪽 방향 아이콘 가상요소-->
      </a>
    </div>

    <!--푸터-->
    <div class="footer">
      <div class="footer__tools">
        <div class="footer__tools__aside">
          <button type="button" class="footer__up" aria-label="글씨 크기를 작아지게 만드는 버튼">가 -</button>
          <button type="button" class="footer__down" aria-label="글씨 크기를 커지게 만드는 버튼">가 +</button>
        </div>
        <div class="footer__tools__top">
          <button type="button" class="footer__top" aria-label="페이지 최상단으로 이동하는 버튼">
            <img src="./src/img/sp/sp_main.png" class="footer__top__image" alt="위를 향하는 버튼" />
          </button>
        </div>
      </div>

      <!--가상요소: 푸터 전체 수평 구분선-->

      <div class="footer__info">
        <div class="footer__info__container">
          <a href="#" class="footer__info__container__link">로그인</a>
          <!--왼쪽에 수직 구분선-->
          <a href="#" class="footer__info__container__link">전체서비스</a>
          <!--왼쪽에 수직 구분선-->
          <a href="#" class="footer__info__container__link">PC버전</a>
        </div>
        <div class="footer__info__container">
          <a href="#" class="footer__info__container__link">이용약관</a>
          <!--왼쪽에 수직 구분선-->
          <a href="#" class="footer__info__container__link">
            <strong>개인정보처리방침</strong>
          </a>
          <!--왼쪽에 수직 구분선-->
          <a href="#" class="footer__info__container__link"> 고객센터 </a>
        </div>
        <div class="footer__info__container">
          <a href="#" class="footer__info__logo" aria-label="네이버 기업 페이지로 이동">
            <img src="./src/img/sp/sp_main.png" class="footer__info__logo__image" alt="네이버 로고" /> </a
          >\
        </div>
      </div>
    </div>
  </body>
</html>
