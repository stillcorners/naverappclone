<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/symbol/symbol.png" type="image/png" />
    <title>검색 결과</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main id="app">
      <div id="results" class="results"></div>
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const params = new URLSearchParams(window.location.search);
          const query = params.get("query");
          
          // 검색어 없을 경우
            if (!query) {
              document.getElementById('results').innerHTML = '<p>검색어를 입력해주세요</p>';
              return;
            }

        // 검색어 있을 경우에만 API 요청
          async function searchBlog (query) {
            const CLIENT_ID = 'oINvcti2ijXhM9DxWau8';
            const CLIENT_SECRET = 'laXayxxY8j';
            //const API_URL = `?query=${encodeURI(query)}&display=10&start=1&sort=date`;
            const PROXY_URL = `/proxy?query=${encodeURI(query)}&display=10&start=1&sort=date`;

            try {
              const response = await fetch(PROXY_URL, {
                method: "GET",
                headers: {
                  "X-Naver-Client-Id": CLIENT_ID,
                  "X-Naver-Client-Secret": CLIENT_SECRET,
                },
              });
              
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
              const data = await response.json();
              displayResults(data);
            
            } catch (error) {
              console.error("Error:", error);
              document.getElementById('results').innerHTML = '<p>검색 중 오류가 발생했습니다.</p>';
            }
          }

          function displayResults(data) {
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = `<h1>네이버 블로그 검색 API 요청 응답: ${query}에 대한 검색 결과</h1>`;

            if (data && data.items && Array.isArray(data.items)) {
              resultsContainer.innerHTML += data.items
                .map(item => `
                    <div class="result-item">
                      <h3>${item.title.replace(/(<([^>]+)>)/gi, "")}</h3>
                      <p>${item.description.replace(/(<([^>]+)>)/gi, "")}</p>
                      <a href="${item.link}" target="_blank">Read more</a>
                    </div>
                  `).join("");
              } else {
              resultsContainer.innerHTML += "<p>검색 결과가 없습니다.</p>";
              }        
            }
          searchBlog(query);
        });
      </script>
    </main>
  </body>
</html>
